<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./favicon/tic-tac-toe.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b68b3f9e8e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <p id="info"></p>
        <div class="board">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
            <div data-index="3"></div>
            <div data-index="4"></div>
            <div data-index="5"></div>
            <div data-index="6"></div>
            <div data-index="7"></div>
            <div data-index="8"></div>
        </div>
        <button id="restart" type="button">Restart</button>
    </main>
    
    <footer class="footer">
        <p>||Ping|| Â© <script>document.write(new Date().getFullYear())</script>
        <a href="https://github.com/llpingll" target="_blank"><i class="fa-brands fa-github"></i></a>
        </p>
    </footer>
</body>
</html>
